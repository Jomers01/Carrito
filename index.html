<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Carrito</title>
</head>
<body>
    <div class="container-principal" id="container-principal">
        <!-- NavBar -->
        <nav class="nav-bar">
            <div class="logo">
                <img src="https://livedemo00.template-help.com/wordpress_50113/wp-content/themes/theme50113/images/logo.png" alt="" width="90px">
            </div>
            <div class="menu">
                <ul class="lista">
                    <li><a href="#" id="cafe">Cafeteria</a></li>
                    <li><a href="#" id="papel">Papeler√≠a</a></li>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="btnCart">Carrito</button>
                </ul>
            </div>
            <div></div>
        </nav>

        <!-- Cafeteria -->
        <div class="container-caf container d-flex justify-content-center mt-4 flex-wrap" id="cafeteria"></div>

        <!-- Carrito -->
        <div class="carrito">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="carrito"></div>
        </div>
    </div>


    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/data.js" type="module"></script>
    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
