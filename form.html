<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <form class="form col-md-5">
        <div class="  mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
        </div>
        <div class=" mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Cedula</label>
            <input type="password" class="form-control" id="cedula">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Celular</label>
            <input type="password" class="form-control" id="celular">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fecha de reserva</label>
            <input type="date" class="form-control" id="reserva">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Hora de reserva</label>
            <input type="text" class="form-control" id="hora">
        </div>

        <div class="mb-3">
            <p class="quiestion">
                Donde ingresara hoy?
            </p>
            <select name="ingreso" class="selects">
                <option>Restaurante</option>
                <option>Papeleria</option>
            </select>
        </div>

        <div class="mb-3">
            <p class="quiestion">
                Paga con:
            </p>
            <select name="pago" class="selects">
                <option>Efectivo</option>
                <option>Tarjeta de debito</option>
            </select>

        </div>
        <button type="submit" class="btn btn-danger">Pagar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
